---

- name: include os-specific variables
  include_vars: "{{ ansible_os_family }}.yml"

- name: install packages
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ pkgs }}"

- name: configure vim global defaults
  lineinfile:
    line: "{{ item }}"
    path: "{{ vimrc_path }}"
  loop: "{{ vimrc_lines }}"
